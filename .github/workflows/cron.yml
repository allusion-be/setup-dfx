on:
  schedule:
    - cron: '30 1 1,15 * *' # Run at 01:30 on the 1st and 15th day of the month.

jobs:
  test_schedule:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          dfx-version: latest
          install-moc: true
          vessel-version: 0.7.0
      - run: |
          dfx --version
          moc --version
          vessel --version
